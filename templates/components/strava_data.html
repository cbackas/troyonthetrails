    <div class="flex flex-col items-center justify-center">
        <dt class="mb-2 text-2xl font-extrabold">{{ total_rides }}</dt>
        <dd class="text-sm text-gray-500 dark:text-gray-400">
            Rides
        </dd>
    </div>
    <div class="flex flex-col items-center justify-center">
        <dt class="mb-2 text-2xl font-extrabold">{{ total_distance }}mi</dt>
        <dd class="text-sm text-gray-500 dark:text-gray-400">
            Total Distance
        </dd>
    </div>
    <div class="flex flex-col items-center justify-center">
        <dt class="mb-2 text-2xl font-extrabold">{{ total_elevation_gain }}ft</dt>
        <dd class="text-sm text-gray-500 dark:text-gray-400">

        </dd>
    </div>
    <div class="flex flex-col items-center justify-center">
        <dt class="mb-2 text-2xl font-extrabold">{{ longest_ride }}mi</dt>
